<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>

    <div class="description">
      <p class="preview">Perfume</p>
      <h1>Gabrielle<br> Essence Eau<br> De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="value">$149.99</span>
        <span class="value-off">$169.99</span>
      </div>

      <a href="#" class="button"><span><img src="./images/icon-cart.svg" alt="cart"></span>Add to cart</a>
    </div>
  </div>
</body>

</html>
